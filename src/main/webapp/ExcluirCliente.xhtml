<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml">

    <h2>Exclusão do Cadastro</h2>
    <h:form id="excluir">           
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:panelGrid columns="3">
            <h:outputLabel for='cpf' value="Digite seu CPF:"></h:outputLabel>
            <p:inputMask id= 'cpf' mask='999.999.999-99' required="true" requiredMessage="Digite seu CPF." value="#{controllerCliente.cliente.cpf}">
            </p:inputMask>
            <p:commandButton  icon="ui-icon-search" oncomplete="PF('widExcluirCadastro').show()"
                             update=":excluir:excluirCadastro" ></p:commandButton>                  
        </p:panelGrid>
        <p:dialog header="Realmente Deseja exluir seu cadastro?" id="excluirCadastro" resizable="false" modal="true" visible="false" draggable="false"
                  widgetVar="widExcluirCadastro">            
            <p:button icon="ui-icon-close"  value="Não"/>
            <p:commandButton icon="ui-icon-close"  id="cliente" value="Sim" update="@form" 
                             action="#{controllerCliente.excluir()}" ></p:commandButton> 

        </p:dialog>
    </h:form>        
</ui:decorate>
