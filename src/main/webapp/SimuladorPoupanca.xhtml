<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:growl showDetail="true" showSummary="false" autoUpdate="true" life="4000" ></p:growl>
    <br></br>
    <center>
        <h:form>
            <h2>Simulador da Poupança</h2>
            <p:panelGrid columns="2"> 
                <h:outputLabel for="valor" value="Valor Inicial"></h:outputLabel>
                <p:inputNumber placeholder="Valor" id="valor" minValue="0" symbol="R$" value="#{controllerInvestimento.poupanca.valor}" required="true" 
                               requiredMessage="Valor é uma informação obrigatória"/>                 
                <h:outputLabel for="periodo" value="Quantidade de meses:" />
                <p:inputNumber placeholder="Período" minValue="0" id="periodo" value="#{periodo}" required="true" requiredMessage="Quantidade de meses é uma informação obrigatória"/> 
                <h:outputLabel for="rendimentoLiquido" value="Rendimento Líquido"></h:outputLabel>
                <h:outputText id="rendimentoLiquido" value="R$#{controllerInvestimento.formataValor(controllerInvestimento.poupanca.rendimentos)}">
                </h:outputText>
                <h:outputLabel for="valorFinal" value="Valor Atualizado"></h:outputLabel>
                <h:outputText id="valorFinal" value="R$#{controllerInvestimento.formataValor(controllerInvestimento.poupanca.valorAtualizado)}"></h:outputText>
                <p:commandButton update="@form" value="Calcular Rendimentos" action="#{controllerInvestimento.calcularRendimentos(periodo)}"></p:commandButton>
            </p:panelGrid>
        </h:form> 
        <br></br>
        Valores baseados em estimativas e não são garantias de rentabilidade futura.<br></br>
        Não a cobrança de IOF e nem incidência de IR.
          </center>
</ui:decorate>
