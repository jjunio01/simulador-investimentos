<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml">

    <h:form>            
        <p:dataTable  var="clientes" value="#{controllerCliente.consultarTodos()}" rows="10" 
                      rowKey="${clientes.id}" paginator="true">                
            <p:column headerText="Nome">
                <h:outputText value="#{clientes.nome}"/>
            </p:column>
            <p:column headerText="CPF">
                <h:outputText value="#{clientes.cpf}" />
            </p:column>
            <p:column headerText="E-mail">
                <h:outputText value="#{clientes.email}" />
            </p:column>
            <p:column headerText="Data de Nascimento">
            <h:outputText id="dataNasc" value="#{clientes.dataNasc}">
                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
            </h:outputText>                 
            </p:column>            
            <p:column headerText="Login">
                <h:outputText value="#{clientes.usuario.login}"></h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:decorate>
