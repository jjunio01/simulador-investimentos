<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <br></br>        
<center>
    <h2>Simulador LCI/LCA Pré-fixado</h2>
    <h:form>
        <p:growl id="growl" life="4000" showDetail="true" showSummary="false"/>
        <p:panelGrid columns="2"> 
            <h:outputLabel for="valor" value="Valor"></h:outputLabel>
            <p:inputNumber placeholder="Valor" id="valor" minValue="0" value="#{controllerInvestimento.lci.valor}" /> 
            <h:outputLabel for="periodo" value="Quantidade de dias." />
            <p:inputNumber placeholder="Período" minValue="0" id="periodo" value="#{controllerInvestimento.lci.periodo}"/>                 
            <h:outputLabel for="rendimento" value="Rendimento"></h:outputLabel>
            <h:outputText id="rendimento" value="R$#{controllerInvestimento.formataValor(controllerInvestimento.lci.rendimentos)}"></h:outputText>
            <h:outputLabel for="valorAtualizado" value="Valor Atualizado"></h:outputLabel>
            <h:outputText id="valorAtualizado" value="R$#{controllerInvestimento.formataValor(controllerInvestimento.lci.valorAtualizado)}"></h:outputText>
            <p:commandButton update="@form" value="Calcular Rendimentos" action="#{controllerInvestimento.calcularRendimentos(controllerInvestimento.lci)}"></p:commandButton>
        </p:panelGrid>
    </h:form>
      <br></br>
</center>
    <p:panel>
        Valores baseados em estimativas e não são garantias de rentabilidade futura.<br></br>
        IR: Não incidência sobre o rendimento.<br></br>
        Obs.: Para o cálculo do rendimento foi utilizado o percentual de 80% do CDI.
    </p:panel>
</ui:decorate>
