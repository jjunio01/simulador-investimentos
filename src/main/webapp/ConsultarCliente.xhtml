<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml">

    <h2>Consultar Dados Cadastrais</h2>
    <p:panelGrid columns="2"> 
        <h:outputLabel for="nome" value="Nome:"></h:outputLabel>
        <h:outputText id="nome" value="#{controllerLogin.clienteLogado.nome}" /> 
        <h:outputLabel for="cpf" value="CPF:" />
        <h:outputText value="#{controllerLogin.clienteLogado.cpf}"/> 
        <h:outputLabel for="email" value="E-mail:" />
        <h:outputText value="#{controllerLogin.clienteLogado.email}"/>
        <h:outputLabel for="dataNasc" value="Data de Nascimento:" />
        <h:outputText id="dataNasc" value="#{controllerLogin.clienteLogado.dataNasc}">
            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
        </h:outputText> 
        <h:outputLabel for="login" value="Login:" />
        <h:outputText id="login" value="#{controllerLogin.clienteLogado.usuario.login}"/>
    </p:panelGrid>    
</ui:decorate>
