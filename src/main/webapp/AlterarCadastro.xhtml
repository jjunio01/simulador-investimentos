<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml">

    <h2>Alteração de Dados Cadastrais</h2>
    <h:form>    
        <p:growl id="growl" life="4000" showDetail="true" showSummary="false"/>    
        <p:panelGrid columns="2" id="coluna">
            <h:outputLabel for='nome' value="Nome:"></h:outputLabel>
            <h:inputText id="nome" value="#{controllerLogin.clienteLogado.nome}"></h:inputText>
            <h:outputLabel value="CPF:"></h:outputLabel>
            <h:inputText disabled="true" value="#{controllerLogin.clienteLogado.cpf}"/>
            <h:outputLabel for='email' value="E-mail:"></h:outputLabel>
            <h:inputText id='email' value="#{controllerLogin.clienteLogado.email}"></h:inputText>
            <h:outputLabel for='dataNasc' value="Data de Nascimento:"></h:outputLabel>
            <p:inputMask id="dataNasc" mask="99/99/9999" value="#{controllerLogin.clienteLogado.dataNasc}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </p:inputMask>
            <p:commandButton icon="ui-icon-arrowrefresh-1-w" value="Salvar" action="#{controllerCliente.alterar(controllerLogin.clienteLogado)}" update="@form"></p:commandButton>
        </p:panelGrid> 
    </h:form>        
</ui:decorate>
