<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <br></br>
    <center>
        <h2>Simulador CDB - Pré</h2>
        <h:form>
            <p:panelGrid columns="2"> 
                <h:outputLabel for="valor" value="Valor"></h:outputLabel>
                <h:selectOneMenu label="Valor" value="#{controllerInvestimento.cdb.valor}">
                    <f:selectItem itemLabel="R$ 500,00" itemValue="500"/>
                    <f:selectItem itemLabel="R$ 2.000,00" itemValue="2000"/>
                    <f:selectItem itemLabel="R$ 5.000,00" itemValue="5000"/>
                </h:selectOneMenu>
                <h:outputLabel for="periodo" value="Prazo" />
                <h:selectOneMenu label="Prazo" value="#{controllerInvestimento.cdb.periodo}">
                    <f:selectItem itemLabel="6 meses" itemValue="126"/>
                    <f:selectItem itemLabel="1 anos" itemValue="252"/>
                    <f:selectItem itemLabel="2 anos" itemValue="504"/>
                    <f:selectItem itemLabel="3 anos" itemValue="756"/>
                </h:selectOneMenu>
                <h:outputLabel for="percentCDI" value="Percentual do CDI.  Ex. 90%"></h:outputLabel>
                <p:inputNumber id="percentCDI" value="#{controllerInvestimento.cdb.percentCDI}"/>
                <h:outputLabel for="rendimento" value="Rendimento Bruto"></h:outputLabel>
                <h:outputText id="rendimento" value="R$#{controllerInvestimento.formataValor(controllerInvestimento.cdb.rendimentos)}"></h:outputText>
                <h:outputLabel for="iof" value="IOF"></h:outputLabel>
                <h:outputText id="iof" value="R$#{controllerInvestimento.cdb.iof}"/>
                <h:outputLabel for="ir" value="IR"></h:outputLabel>
                <h:outputText id="ir" value="#{controllerInvestimento.cdb.taxaIR * 100} %"/>
                <h:outputLabel for="rendimentoLiquido" value="Rendimento Líquido"></h:outputLabel>
                <h:outputText id="rendimentoLiquido" value="R$#{controllerInvestimento.formataValor(controllerInvestimento.cdb.rendimentoLiquido)}"></h:outputText>
                <h:outputLabel for="valorAtualizado" value="Valor Atualizado"></h:outputLabel>
                <h:outputText id="valorAtualizado" value="R$#{controllerInvestimento.formataValor(controllerInvestimento.cdb.valorAtualizado)}"></h:outputText>
                <p:commandButton update="@form" value="Calcular Rendimentos" action="#{controllerInvestimento.calcularRendimentos(controllerInvestimento.cdb)}"></p:commandButton>
            </p:panelGrid>
        </h:form>
        <br></br>
    </center>
    <p:panel>
        Valores baseados em estimativas e não são garantias de rentabilidade futura.<br></br>
        IOF será cobrado em caso de resgate antes de 30 dias da aplicação.<br></br>
        IR:  Tempo de permanência 	<br></br>
        Alíquota<br></br>
        Até 180 dias                     22,5%<br></br>
        De 181 a 360 dias                20%<br></br>
        De 361 a 720 dias                17,5%<br></br>
        Acima de 720 dias                15%
    </p:panel>
</ui:decorate>
