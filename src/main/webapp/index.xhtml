<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Simulador de Investimentos</title>
    </h:head>

    <h:body style= "background-image: url('#{resource['agora.']}')
            ">        
        <c:if test="#{controllerLogin.clienteLogado == null}">
            <script>
                location.href = "Login.xhtml";
            </script>
        </c:if>
        <p:panelGrid columns="2">
            <h:graphicImage  library="resources" name="logo.jpe" width="100px"></h:graphicImage>
            <h1>Simulador de Investimentos</h1>   
        </p:panelGrid>
        
        <div align="right">                
            <h:outputText  value="Bem Vindo: #{controllerLogin.clienteLogado.usuario.login}" ></h:outputText>
        </div>
        <h:form>               
            <p:menubar>
                <p:submenu label="Cadastro">                        
                    <p:menuitem value="Alterar Cadastro" action="AlterarCadastro.xhtml"></p:menuitem>
                    <p:menuitem value="Excluir Cadastro" action="ExcluirCliente.xhtml"></p:menuitem>
                    <p:menuitem value="Consultar Cadastro" action="ConsultarCliente.xhtml"></p:menuitem>
                    <p:menuitem value="Consultar Todos" action="ConsultarTodos.xhtml"></p:menuitem>
                </p:submenu> 
                <p:submenu label="Simulador">
                    <p:menuitem value="Poupança" action="SimuladorPoupanca.xhtml"/>
                    <p:menuitem value="CDB Pré-fixado" action="SimuladorCDB.xhtml"/>
                    <p:menuitem value="LCI/LCA Pré-fixado " action="SimuladorLCI.xhtml"/>
                </p:submenu>
                <p:menuitem value="Comparação de Investimentos" url="ComparativoInvestimentos.xhtml"/> 
                <p:menuitem  value="Logout" action="#{controllerLogin.logout()}"></p:menuitem>    
            </p:menubar>
            <p:growl id="growl" life="4000" showDetail="true" showSummary="false"/> 
        </h:form>
        <ui:insert></ui:insert>
        <br></br> <br></br>
    </h:body>
</html>
